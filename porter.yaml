version: v2
name: fullstack
services:
- name: ws
  run: ""
  type: web
  instances: 1
  cpuCores: 0.19
  ramMegabytes: 400
  terminationGracePeriodSeconds: 30
  port: 3000
  private: true
  sleep: false
  serviceMeshEnabled: false
- name: svc
  run: ""
  type: worker
  instances: 1
  cpuCores: 0.19
  ramMegabytes: 400
  terminationGracePeriodSeconds: 30
  sleep: false
  serviceMeshEnabled: false
build:
  context: ./
  method: docker
  dockerfile: ./Dockerfile
deploymentStrategy: {}
